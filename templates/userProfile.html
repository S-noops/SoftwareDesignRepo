<html>
  <head>
    <meta charset="utf-8" />
    <title>Client Profile Management</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      type="text/css"
      rel="stylesheet"
      href="../static/css/userProfile.css"
    />
    <link
      rel="shortcut icon"
      href="../static/favicon.ico"
      type="image/x-icon"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
    />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/home">Fuel Predictor</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="/fuel">Fuel Quote</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/fuelhis">Fuel Quote History</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/user">Profile Managment</a>
            </li>
          </ul>
          <div class="d-flex">
            <p class="mx-4" style="color: #fff; justify-content: center">
              Welcome,{{user}}
            </p>
            <a href="{{url_for('index')}}">
              <button class="btn btn-danger">LogOut</button>
            </a>
          </div>
        </div>
      </div>
    </nav>
    <div class="main">
      <div class="container">
        <h1 class="mt-4">Client Profile Management</h1>
        <form action="/user" , method="POST">
          <div class="form-group">
            <label for="fullname">Full Name</label>
            <input
              type="text"
              class="form-control"
              id="fullname"
              placeholder="Full Name"
              maxlength="50"
              name="name"
              value="{{name}}"
              required
            />
          </div>
          <div class="form-group">
            <label for="address1">Address 1</label>
            <input
              type="text"
              class="form-control"
              id="address1"
              placeholder="Address 1"
              name="add1"
              maxlength="100"
              value="{{add1}}"
              required
            />
          </div>
          <div class="form-group">
            <label for="address2">Address 2</label>
            <input
              type="text"
              class="form-control"
              id="address2"
              placeholder="Address 2"
              name="add2"
              maxlength="100"
              value="{{add2}}"
            />
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="city">City</label>
              <input
                type="text"
                class="form-control"
                id="city"
                maxlength="100"
                name="city"
                value="{{city}}"
                required
              />
            </div>
            <div class="form-group col-md-4">
              <label for="state">State</label>
              <select id="state" name="state" class="form-control" required>
                {% if state=="" %}
                <option selected>Select State</option>
                <option value="TX">Texas</option>
                <option value="NY">New York</option>
                <option value="SD">South Dakota</option>
                <option value="ND">North Dakota</option>
                <option value="CA">California</option>
                {% elif state=="TX" %}
                <option>Select State</option>
                <option value="TX" selected>Texas</option>
                <option value="NY">New York</option>
                <option value="SD">South Dakota</option>
                <option value="ND">North Dakota</option>
                <option value="CA">California</option>
                {% elif state=="NY" %}
                <option>Select State</option>
                <option value="TX">Texas</option>
                <option value="NY" selected>New York</option>
                <option value="SD">South Dakota</option>
                <option value="ND">North Dakota</option>
                <option value="CA">California</option>
                {% elif state=="SD" %}
                <option>Select State</option>
                <option value="TX">Texas</option>
                <option value="NY">New York</option>
                <option value="SD" selected>South Dakota</option>
                <option value="ND">North Dakota</option>
                <option value="CA">California</option>
                {% elif state=="ND" %}
                <option>Select State</option>
                <option value="TX">Texas</option>
                <option value="NY">New York</option>
                <option value="SD">South Dakota</option>
                <option value="ND" selected>North Dakota</option>
                <option value="CA">California</option>
                {% else %}
                <option>Select State</option>
                <option value="TX">Texas</option>
                <option value="NY">New York</option>
                <option value="SD">South Dakota</option>
                <option value="ND">North Dakota</option>
                <option value="CA" selected>California</option>
                {% endif %}
              </select>
            </div>
            <div class="form-group col-md-2">
              <label for="zip">Zip</label>
              <input
                type="text"
                class="form-control"
                id="zip"
                minlength="5"
                maxlength="9"
                required
                name="zipcode"
                value="{{zipcode}}"
              />
            </div>
            <br />
          </div>
          {% if success %}
          <div
            class="alert alert-success alert-dismissible fade show"
            role="alert"
          >
            <strong>Changes Successfully Recorded!</strong>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="alert"
              aria-label="Close"
            ></button>
          </div>
          {% endif %}
          <button type="submit" class="btn btn-success">
            <i class="fa fa-pencil" aria-hidden="true"></i> Update
          </button>
          <button type="reset" class="btn btn-danger">
            <i class="fa fa-times" aria-hidden="true"></i> Clear
          </button>
        </form>
        <script></script>
      </div>
    </div>
  </body>
</html>
