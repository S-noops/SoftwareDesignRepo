<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
    />
    <title>Fuel Quote</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="./index.html">Fuel Predictor</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" href="./fuelQoute.html">Fuel Quote</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./fuelQouteHistory.html"
                >Fuel Quote History</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <h1 class="mt-4">Fuel Quote</h1>
      <div class="main">
        <form class="fuel-quote">
          <div class="row">
            <div class="col-md-6">
              <label for="gallonreq">Gallons Requested</label>
              <input
                type="number"
                class="form-control"
                id="gallonreq"
                value="100"
                required
              />
            </div>
            <div class="col-md-6">
              <label for="deladdress">Delivery Address:</label>
              <input
                type="text"
                class="form-control"
                id="deladdress"
                value="Client's Delivery Address"
                disabled
              />
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <label for="deldate">Deivery Date</label>
              <input
                type="date"
                class="form-control"
                id="deldate"
                maxlength="100"
              />
            </div>
            <div class="col-md-6">
              <label for="sugprice">Suggested Price per Gallon (USD)</label>
              <input
                type="number"
                step="any"
                class="form-control"
                id="sugprice"
                value="250"
                disabled
              />
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <label for="deuamount">Total Amount Due (USD)</label>
              <input
                type="number"
                step="any"
                class="form-control"
                id="deuamount"
                value="25000"
                disabled
              />
            </div>
          </div>
          <br />
          <button type="submit" class="btn btn-success">
            Submit <i class="fa fa-check" aria-hidden="true"></i>
          </button>
        </form>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
